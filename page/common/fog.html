<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fog</title>
    <link rel="stylesheet" href="../common.css" />
  </head>
  <script type="importmap">
    {
      "imports": {
        "three": "../../libs/three.module.js",
        "OrbitControls": "../../libs/OrbitControls.js",
        "initScene": "../../script/initScene.js",
        "GuiManager": "../../script/GuiManager.js"
      }
    }
  </script>
  <script src="../../libs/DAT.GUI.min.js"></script>

  <script type="module">
    import initScene from 'initScene';
    import GuiManager from 'GuiManager';

    import { BoxGeometry, MeshPhongMaterial, Mesh, Color, FogExp2 } from 'three';

    const canvas = document.getElementById('Canvas');
    const { scene, camera } = initScene(canvas);
    scene.background = new Color('#fff');
    camera.position.set(30, 15, 40);

    const geometry = new BoxGeometry(10, 10, 10);
    const material = new MeshPhongMaterial({
      color: 'orange',
    });
    const cube = new Mesh(geometry, material);
    scene.add(cube);

    scene.fog = new FogExp2(0xeeeeee,0.02);
  </script>
  <body>
    <div style="height: 100vh">
      <canvas id="Canvas" style="width: 100%; height: 100%; display: block" />
    </div>
  </body>
</html>
